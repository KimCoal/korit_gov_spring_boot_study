<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo 리스트</title>
</head>
<body>
<table>
    <tr>
        <th>제목</th><th>내용</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.content}"></td>
    </tr>
    <a th:href="@{todo}">등록하기</a>
</table>

</body>
</html>
